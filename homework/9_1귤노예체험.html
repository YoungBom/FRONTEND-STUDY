<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>황돔의 귤농장</title>
  <style>
    .orange { width:40px; 
              margin:4px; 
              display:inline-block; 
              text-align:center; }
    .orange img { width:100%; }
  </style>
</head>
<body>
  <h2>황돔의 귤농장</h2>
  <button id="startBtn">체험 시작</button>
  <div id="result"></div>

  <script>
    const btn = document.getElementById('startBtn');
    const result = document.getElementById('result');

    btn.addEventListener('click', function() {
      const maxWeight = Number(prompt("몇 g까지 딸까요? "));
      if (!maxWeight || maxWeight < 10) return;  

      result.innerHTML = '';  
      let weight = 0;

      while (weight < maxWeight) {
        weight += 10;  
        if (weight > maxWeight) break;

        const div = document.createElement('div');
        div.className = 'orange';
        div.innerHTML = `<img src="./images/gyul.png" alt="귤"><br>귤 ${weight}g`;
        result.appendChild(div);
      }
    });
  </script>
</body>
</html>
