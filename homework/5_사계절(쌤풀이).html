<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 1번 -->
  <h1>날씨 확인</h1>
  계절
  <input type="radio" name="season" id="spring" value="봄">
  <label for="spring">봄</label>
  <input type="radio" name="season" id="summer" value="여름">
  <label for="summer">여름</label>
  <input type="radio" name="season" id="fall" value="가을">
  <label for="fall">가을</label>
  <input type="radio" name="season" id="winter" value="겨울">
  <label for="winter">겨울</label>
  <div>
    <label for="temp">기온</label>
    <input type="number" id="temp">
  </div>
  <button type="button" onclick="checkSeason()">확인</button>

  <script>
    const tempInput = document.querySelector('#temp');
    
    function checkSeason() {
      const season = document.querySelector('input[name="season"]:checked').value;
      const temp = tempInput.value;
      let msg = season;

      if (season === '여름') {
        if (temp >= 35) msg += ' 폭염 경보';
        else if (temp >= 33) msg += ' 폭염 주의보';
      } else if (season === '겨울') {
        if (temp <= -15) msg += ' 한파 경보';
        else if (temp <= -12) msg += ' 한파 주의보';
      }
      alert(msg);
    }
  </script>
  
</body>
</html>
