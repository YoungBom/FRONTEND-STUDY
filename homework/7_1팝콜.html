<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>콤보세트</title>
  <style>
    .combo { border:1px solid #ddd; padding:8px; margin:6px 0; }
    .combo img { width:40px; vertical-align:middle; }
  </style>
</head>
<body>
  <h2>콤보세트</h2>

  개수: 
  <input type="number" 
         id="count" 
         min="0"   
         value="" 
         placeholder="수량을 입력해주세요.">
  <button id="orderBtn">주문</button>

     <div id="result"></div>

  <script>
    const countInput = document.getElementById('count');   
    const orderBtn   = document.getElementById('orderBtn'); 
    const comboList     = document.getElementById('result');   

    function render() {
      const n = Number(countInput.value);  
      result.innerHTML = '';               

      for (let i = 0; i < n; i++) {
       
        const div = document.createElement('div');
        div.className = 'combo';
        div.innerHTML = `세트 ${i+1}: 
          <img src="./images/popcorn.png" alt="팝콘"> 
          <img src="./images/coke.png" alt="콜라"> 
          <img src="./images/coke.png" alt="콜라">`;
        comboList.appendChild(div);
      }
    }

    orderBtn.addEventListener('click', render); 
    countInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') render();          
    });
  </script>
</body>
</html>
