<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>날씨 확인</title>
</head>
<body>
  <h2>날씨 확인</h2>

  <label>계절
    <input type="radio" name="season" value="봄"> 봄
    <input type="radio" name="season" value="여름"> 여름
    <input type="radio" name="season" value="가을"> 가을
    <input type="radio" name="season" value="겨울"> 겨울
  </label>
  <br><br>
  <label>기온
    <input type="number" id="temp" placeholder="온도 입력">
  </label>
  <br><br>
  <button onclick="checkWeather()">확인</button>

  <script>
    function checkWeather() {
      const season = document.querySelector("input[name='season']:checked");
      const temp = Number(document.getElementById("temp").value);
      
      if (!season || isNaN(temp)) {
        alert("계절과 기온을 모두 입력하세요!");
        return;
      }

      let msg = `${season.value}에 ${temp}도 입니다.`;

      if (season.value === "여름") {
        msg += temp >= 35 ? " → 폭염 경보" :
               temp >= 33 ? " → 폭염 주의보" : "";
      }
      if (season.value === "겨울") {
        msg += temp <= -15 ? " → 한파 경보" :
               temp <= -12 ? " → 한파 주의보" : "";
      }

      alert(msg);
    }
  </script>
</body>
</html>
