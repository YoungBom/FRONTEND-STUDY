<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>자라나라 스폰지밥</title>
  <style>
    body {  font-family: 'Times New Roman', Times, serif;
            line-height: 1.6; 
            padding: 24px; }

    .bob {  max-width: 600px; 
            margin: 0 auto; 
            text-align: center; }

    button {
      font-size: 24px; 
      width: 56px; 
      height: 56px; 
      border-radius: 8px;
      border: 1px solid #ccc; cursor: pointer;
    }

    img { display: block; 
          margin: 16px auto; }
  </style>
</head>
<body>
  <div class="bob">
    <h1>자라나라 스폰지밥</h1>

    <button id="growBtn" aria-label="이미지 크게">+</button>
    <!-- <button id="growBtns" aria-label="이미지 작게">-</button> -->

    <img id="sponge" 
         src="./images/sponge.png" 
         alt="스폰지밥"
         width="100" 
         height="100" />
  </div>

  <script>
    const btn = document.getElementById('growBtn');
    const bths = document.getElementById('growBtns')
    const img = document.getElementById('sponge');
    
    function growImage(target, step = 50) {
      target.width  = target.width  + step;  
      target.height = target.height + step;  
    }

    // function DownImage(target, step = 100) {
    //   target.width  = target.width  - step;  
    //   target.height = target.height - step;  
    // }

    btn.addEventListener('click', () => growImage(img));
    bths.addEventListener('click', () => growImage(img));
  </script>

  
</body>
</html>
