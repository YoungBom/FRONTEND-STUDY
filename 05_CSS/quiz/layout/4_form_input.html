<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>연습</h2>
  <form>
    <input type="text">
    <input type="text" class="text-input">
    <button type="submit">전공</button>
    <!-- <form> 태그 안에서 버튼의 타입을 안써주면 submit으로 동작함 -->
      <!-- type은 명시적으로 써주는 것을 권장 -->

      <!-- input 태그 쓸 때 label 태그도 같이 사용(권장) -->
      <p>
        <label for="name">너의 이름은</label>
      </p>
      <input type="text" id="name" class="text-input">
  </form>
</body>
</html>
