<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 공통 스타일 */
    * {
      box-sizing: border-box;
    }
    table {
      border-collapse: collapse;
    }

    .cart-background {
      background-color: rgb(98, 164, 250);
      padding: 30px;
    }
    .inner {
      max-width: 700px;
      margin: 0 auto;
    }
    .cart-list {
      background-color: #fff;
      border-radius: 10px;
    }
    .cart-list tr {
      border-bottom: 2px solid rgb(98, 164, 250);
    }
    .cart-list th, .cart-list td {
      padding: 15px;
      text-align: center;
    }
    .cart-list th:nth-child(2) {
      /* 의미: 다른 셀들은 최소 폭을 가져가면서 해당 셀은 최대 400px까지 늘어남 */
      width: 400px;
    }
    .cart-list td:nth-child(2) {
      text-align: left;
    }
    /* 자식 선택자 사용 시 주의! */
    /* .cart-list > tbody > tr:last-child > td {
      text-align: right;
    } */
    .cart-list tr:last-child td {
      text-align: right;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      font-size: 20px;
    }
    .btn {
      padding: 14px 30px;
      /* font-size: 20px; */
      font-size: inherit;
      border: none;
      outline: none;
      border-radius: 10px;
      background-color: coral;
      color: #fff;
      cursor: pointer;
    }
    .btn:hover {
      background-color: chocolate;
    }
    .btn:active {
      background-color: brown;
    }
  </style>
</head>
